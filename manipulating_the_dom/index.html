<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Who is your favourite athlete?</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src='js/app.js'></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Your Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="athlete" class="primary">Favourite Athlete</label>
          <input type="text" id="athlete" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Why do you like them?</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="great">Obviously because they are great at their sport</option>
            <option value="hot">Because he/she is hot af.</option>
            <option value="role-model">I admire them as a role model</option>
            <option value="obsessed">I'm obsessed & don't actually know why...</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id='delete-all'>Delete All</button>

    <h1>Your favourite athletes & why:</h1>
    <ul id="athlete-list"></ul>
  </body>

</html>
